<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Balança Comercial do Brasil</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #controls {
      padding: 10px;
      background-color: #f3f3f3;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #lineChart {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="tipo">Escolha o tipo: </label>
    <select id="tipo">
      <option value="EXP">Exportações</option>
      <option value="IMP">Importações</option>
      <option value="BAL">Balança Comercial</option>
    </select>
  </div>
  <div id="map"></div>
  <div id="lineChart"></div>

  <script src="script.js"></script>

  <div id="map" style="width: 100%; height: 500px;"></div>
  <div id="lineChart" style="width: 100%; height: 250px;"></div>

</body>
</html>
